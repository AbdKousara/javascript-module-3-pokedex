<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript" defer></script>
</head>

<body>
  
  <section id="logo_section">
    <img class="pokemon_logo" src="media/pokemon_logo.png" alt="pokemon logo">
    <img class="pokeball" src="media/pokeball.PNG" alt="poke ball">
  </section>

  <div id="search_section" >
    <input class="search_field" autoComplete="off" type="search" id="search" name="search">
    <button type="submit" class="search_btn"><i class="fas fa-search"></i></button>
  </div>
  
  

  <section id="cards_section">
    <div class="poke_cards">

    </div>
  </section>
</body>

</html>
